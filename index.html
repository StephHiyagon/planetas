<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pesos en diferentes planetas</title>
</head>
<body>
  <h1>Su peso en otros planetas ...</h1>
  <p>Introduce tu peso en el cuadro que se presenta a continuación y pulsa en el botón "Calcular"</p>
  <section>
    <div>
      <label for="pesoTierra">Ingresa tu peso</label>
      <input id="pesoTierra" type="text">
    </div>
    <div>
      <button id="calcular" onclick="calcular()">Calcular</button>
    </div>
    <div>
      <label for="pesoVenus">Tu peso en Venus es:</label>
      <input id="pesoVenus" type="text">
    </div>
    <div>
      <label for="pesoMer">Tu peso en Mercurio es:</label>
      <input id="pesoMer" type="text">
    </div>
    <div>
      <label for="pesoMar">Tu peso en Marte es:</label>
      <input id="pesoMar" type="text">
    </div>
    <div>
      <label for="pesoJ">Tu peso en Jupiter es:</label>
      <input id="pesoJ" type="text">
    </div>
    <div>
      <label for="pesoS">Tu peso en Saturno es:</label>
      <input id="pesoS" type="text">
    </div>
    <div>
      <label for="pesoU">Tu peso en Urano es:</label>
      <input id="pesoU" type="text">
    </div>
    <div>
      <label for="pesoN">Tu peso en Neptuno es:</label>
      <input id="pesoN" type="text">
    </div>
  </section>
  <script src="js/peso.js"></script>
</body>
</html>
